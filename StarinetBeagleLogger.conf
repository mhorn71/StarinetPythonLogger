[network]
ip = 0.0.0.0
port = 1205

[instaddr]
iaddr = 00

[capture]
rate = 0001

[version]
version = StarinetPythonLogger_3.4 [alpha]

[status]
status = 0000

[paths]
datafolder = memory/data/
module0folder = memory/module/0/
module1folder = memory/module/1/
pidfile = /home/ubuntu/temp/run/sampler.pid

[publisher]
server = ''
username = ''
password = ''
remotefolder = ''
chart = 'combined'

[loggers]
keys = root

[logger_root]
handlers = hand0
level = DEBUG

[handlers]
keys = hand0

[handler_hand0]
class = FileHandler
args = ('starinetBeagleLogger.log', 'w')
formatter = mine

[formatters]
keys = mine

[formatter_mine]
format = %(asctime)s [%(name)s] - %(levelname)s - %(message)s

