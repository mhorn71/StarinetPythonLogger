[network]
ip = 0.0.0.0
port = 1205

[instaddr]
iaddr = 00

[capture]
rate = 0001

[version]
version = StarinetPython3Logger_5.0.6

[paths]
datafolder = memory/data/
module0folder = memory/module/0/
module1folder = memory/module/1/

[loggers]
keys = root

[logger_root]
handlers = hand0
level = DEBUG

[handlers]
keys = hand0

[handler_hand0]
class = handlers.RotatingFileHandler
args = ('starinetBeagleLogger.log', 'a', 1500000, 6, 'utf8')
formatter = mine

[formatters]
keys = mine

[formatter_mine]
format = %(asctime)s [%(name)s] - %(levelname)s - %(message)s

